{% load static %}
<html style="background: transparent !important;">
<head>
</head>
<body style="overflow-x: hidden;background: url({% static 'images/3.jpg' %});background-size: 100%;">
<div class="bg">
   <div class="container">
    {% include 'menu.html' %}
    </div>
</div>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <div class="fadeIn first">
      <h3>Register Here</h3>
    </div>
     {% if messages %}
          {% for i in messages %}
            <div class="alert alert-success">{{i}}</div>
          {% endfor %}
        {% endif %}
    <form method="POST" action="" enctype="multipart/form-data"> {% csrf_token %}
        <input type="text" id="name" class="fadeIn second" name="name" placeholder="Name" required="required">

      <input type="email" id="mail" class="fadeIn second" name="mail" placeholder="Email Id" required="required">
      <input type="number" id="num" class="fadeIn third" name="num" placeholder="Phone Number" required="required">
            <input type="text" id="username" class="fadeIn second" name="username" placeholder="Username" required="required">

      <input type="password" id="password" class="fadeIn third" name="password" placeholder="Password" required="required">
	  <select name="degree">
		<option value="">Select Degree</option>
		{% for i in detail %}
			<option value="{{i.degree_name}}">{{i.degree_name}}</option>
		{% endfor %}
	</select>
	 <select name="depart">
		<option value="">Select Department</option>
		{% for i in dept %}
			<option value="{{i.depart}}">{{i.depart}}</option>
		{% endfor %}
	</select>
	 <select name="major_skill">
		<option value="">Select Major Skill</option>
		{% for i in skill %}
			<option value="{{i.major_skill}}">{{i.major_skill}}</option>
		{% endfor %}
	</select><br>
	<label>Upload Resume</label><br>
	<input type="file" id="username" class="fadeIn second" name="resume"  required="required">
      <input type="text" id="country" class="fadeIn third" name="country" placeholder="Country">
      <input type="text" id="state" class="fadeIn third" name="state" placeholder="State">
      <input type="text" id="city" class="fadeIn third" name="city" placeholder="City">
      <textarea name="addr" placeholder="Address"></textarea>
      <input type="submit" class="fadeIn fourth" value="Register">
    </form>
  </div>
</div>
<style type="text/css">
  input[type=number] {
    background-color: #f6f6f6;
    border: none;
    color: #0d0d0d;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 5px;
    width: 85%;
    border: 2px solid #f6f6f6;
    -webkit-transition: all 0.5s ease-in-out;
    -moz-transition: all 0.5s ease-in-out;
    -ms-transition: all 0.5s ease-in-out;
    -o-transition: all 0.5s ease-in-out;
    transition: all 0.5s ease-in-out;
    -webkit-border-radius: 5px 5px 5px 5px;
    border-radius: 5px 5px 5px 5px;
}
</style>

</body>
</html>
